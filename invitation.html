<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invitation</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: white;
        }

        .invitation-container {
            width: 60vw;
            height: auto;
            max-height: 80vh;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .invitation-image {
            width: 100%;
            height: auto;
        }

        .text {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            color: #4C704B;
        }

        /* Styling the button */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: Arial, sans-serif; /* Font similar to the image */
            color: white;
            background-color: #365d3a; /* Dark green background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 0.05em; /* Slight spacing between letters */
            text-transform: uppercase; /* All caps to match the style */
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
        }

        .button:hover {
            background-color: #2b4c2e; /* Darker green on hover */
        }

        /* Mobile view */
        @media (max-width: 768px) {
            .invitation-container {
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <!-- Display the invitation image -->
        <img class="invitation-image" src="/Pics/desktop-invitation.jpeg" alt="Invitation Image">
        <div class="text">You're Invited!</div>

        <!-- Button linking to the scan.html page -->
        <a href="scan.html" class="button">Scan to R.S.V.P</a> <!-- This button links to the new scan.html page -->
    </div>
</body>
</html>
