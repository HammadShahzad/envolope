<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Envelope with Clickable Image Reveal</title>
    
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-image: url('/Pics/desktop-background.jpeg'); /* Use 'Pics' instead of 'pics' */
            background-size: cover;    
            background-position: center;
            background-repeat: no-repeat;
        }

        .wrapper {
            width: 40vw;
            height: calc(40vw * 2 / 3);
            background-color: #8AB979;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            text-align: center;
            cursor: pointer;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: calc(40vw / 2) solid transparent;
            border-bottom: calc(40vw / 3) solid transparent;
            border-left: calc(40vw / 2) solid transparent;
            transform-origin: top;
            transition: transform 0.25s linear;
            will-change: transform;
        }

        .lid.one {
            border-top: calc(40vw / 3) solid #4C704B;
            transform: rotateX(0deg);
            z-index: 3;
            transition-delay: 0.75s;
        }

        .lid.two {
            border-top: calc(40vw / 3) solid #8AB979;
            transform: rotateX(90deg);
            z-index: 1;
            transition-delay: 0.5s;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: calc(40vw / 3) solid transparent;
            border-right: calc(40vw / 2) solid #8AB979;
            border-bottom: calc(40vw / 3) solid #8AB979;
            border-left: calc(40vw / 2) solid #8AB979;
            z-index: 3;
        }

        .image {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: url('/Pics/desktop-invitation.jpeg'); /* Use 'Pics' instead of 'pics' */
            background-size: cover;
            background-position: top;
            border-radius: 15px;
            z-index: 2;
            transition: 0.5s;
        }

        .wrapper:hover .lid.one,
        .wrapper.open .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s;
        }

        .wrapper:hover .lid.two,
        .wrapper.open .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.25s;
        }

        .wrapper:hover .image,
        .wrapper.open .image {
            transform: translateY(-50px);
            transition-delay: 0.5s;
        }

        .image a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .text {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            z-index: 5;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            body {
                background-image: url('/Pics/mobile-background.jpeg'); /* Use 'Pics' instead of 'pics' */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .wrapper {
                width: 60vw;
                height: calc(60vw * 2 / 3);
            }

            .lid {
                border-right: calc(60vw / 2) solid transparent;
                border-bottom: calc(60vw / 3) solid transparent;
                border-left: calc(60vw / 2) solid transparent;
            }

            .lid.one {
                border-top: calc(60vw / 3) solid #4C704B;
            }

            .lid.two {
                border-top: calc(60vw / 3) solid #8AB979;
            }

            .envelope {
                border-right: calc(60vw / 2) solid #8AB979;
                border-bottom: calc(60vw / 3) solid #8AB979;
                border-left: calc(60vw / 2) solid #8AB979;
            }

            .image {
                background-image: url('/Pics/mobile-invitation.jpeg'); /* Use 'Pics' instead of 'pics' */
            }

            .text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <a href="invitation.html" aria-label="View invitation page">
        <div class="wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope"></div>
            <div class="image"></div>
            <div class="text">Click here to see your invitation</div>
        </div>
    </a>
</body>
</html>
