<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invitation</title>
    
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-image: url('/pics/desktop-background.jpeg'); /* Desktop background */
            background-size: cover;
            background-position: center;
        }

        .invitation-container {
            width: 60vw;
            height: auto;
            max-height: 80vh;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .invitation-image {
            width: 100%;
            height: auto;
            background-size: contain;
            background-position: center;
        }

        .text {
            font-size: 2rem;
            font-family: 'Playfair Display', serif;
            color: #4C704B;
        }

        /* Mobile view */
        @media (max-width: 768px) {
            body {
                background-image: url('/pics/mobile-background.jpeg'); /* Mobile background */
            }

            .invitation-container {
                width: 80vw;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <img class="invitation-image" src="/pics/desktop-invitation.jpeg" alt="Invitation Image">
        <div class="text">You're Invited!</div>
    </div>
</body>
</html>
