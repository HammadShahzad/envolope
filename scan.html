<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to R.S.V.P</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
        }

        .scan-container {
            width: 300px;
            height: auto;
            max-width: 90vw;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .scan-image {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ensures the image scales correctly while maintaining aspect ratio */
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .text {
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            color: #365d3a;
            letter-spacing: 0.05em;
        }

        /* Mobile view adjustments */
        @media (max-width: 768px) {
            .scan-container {
                width: 250px;
                padding: 15px;
            }

            .text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <!-- Display the QR code image  -->
        <img class="scan-image" src="/Pics/scan.jpeg" alt="Scan to R.S.V.P Image">
        <div class="text">Scan to R.S.V.P</div> 
    </div>
</body>
</html>
